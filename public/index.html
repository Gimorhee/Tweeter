<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Roboto Condensed font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" >
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" >
    <!-- FontAwesome Icon links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Composer-char-count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button" class="navbar-button" id="nav-button"> <i class="far fa-plus-square"></i> <span> Compose </span></button>
  </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweetbox" class="new-tweet">
        <h2 class="compose-tweet">Compose Tweet</h2>
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
          <input id="tweet-button" class="submit" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

       <div class="error-container">
         <p class="error-message"></p>
       </div>

      <div id="tweet-box">

      </div>
    </main>

  </body>
</html>
